  <script src="Bootstrap 5.1.3/js/bootstrap.bundle.min.js"></script>
		<script src="jquery-3.6.0.min.js"></script>
		<script>
			//fungsi untuk membaca file json
			$.getJSON("Data.json", function(res){
			//nama variable
			var items=[];
			
			//untuk looping sebanyak data json collection
			$.each(res,function(index,val){
			
				//push = untuk menambahkan data pada variable items
				items.push("<tr>")
					items.push("<td id='"+index+"'>"+val.v1 +"</td>");
					items.push("<td id='"+index+"'>"+val.v2 +"</td>");
					items.push("<td id='"+index+"'>"+val.v3 +"</td>");
					items.push("<td id='"+index+"'>"+val.arti+"</td>");
				items.push("</tr>")
			});
				$("<tbody>", {
					"class" :"tbody-baru",
					html:items.join("")
				}).appendTo("table")	
			});
		</script>
